<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>newdoctor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
<script src="main.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js">
<link rel="stylesheet" href="newser.css">
</head>
<body>
	<div class="new">
		<form class="ui form" method="post" action="success.jsp?ide=2">
			<br> <br>
			<h3 class="ui dividing header">Fill in Information</h3>
			<div class="field">
				<div class="two fields">
					<div class="field">

						<label>Name</label> <input type="text" name="nameDoc"
							placeholder="Enter your name">
					</div>
					<div class="field">
						<label>Password (8 characters minimum):</label> <input
							type="password" name="pwdDoc" placeholder="Enter a password" required>
					</div>

				</div>
			</div>
			<div class="two fields">
				<div class="field">
					<label>Contact number</label> <input type="text" name="pnoDoc"
						placeholder="phone number">

				</div>
				<div class="field">
					<label for="">Email id</label> <input type="text" name="pemailDoc"
						placeholder="email id">
				</div>
			</div>
			<div class="three fields">
				<div class="field">
					<label>Your Address</label> <input type="text" name="streetDoc"
						placeholder="Street Address">
				</div>
				<div class=" field">
					<label for="">locality/Area</label> <input type="text" name="areaDoc"
						placeholder="Area">
				</div>
				<div class="field">
					<label>Specialization</label> <select class="ui fluid dropdown" name="spz">
						<option value="SP">Specialization</option>
						<option value="HS">Heart Surgeon</option>
						<option value="GC">Gynaecologist</option>
						<option value="PS">Psychiatrist</option>
						<option value="GP">General Physician</option>
						<option value="NE">Neurologist</option>
						<option value="DA">Dermatologist</option>
					</select>
				</div>

			</div>
			<div class="two fields">
				<div class="field">
					<label>State</label> <select class="ui fluid dropdown" name="stateDoc">
						<option value="state">State</option>
						<option value="AP">Andhra Pradesh</option>
						<option value="Arunachal">Arunachal pradesh</option>
						<option value="Assam">Assam</option>
						<option value="KA">Karnataka</option>
						<option value="Assam">Kerala</option>
						<option value="KA">Tamil Nadu</option>
					</select>
				</div>
				<div class="field">
					<label>Country</label>
					<div class="field">

						<select class="ui fluid dropdown" name="countryDoc">
							<option value="country">Country</option>
							<option value="India">India</option>
							<option value="Bangladesh">Bangladesh</option>
							<option value="Pakistan">Pakistan</option>
							<option value="Srilanka">Srilanka</option>
						</select>
					</div>
				</div>
			</div>
			<a href="success.jsp?ide=2">
				<center>
					<button class="ui green button">Submit </button>
				</center>
			</a>

		</form>
	</div>
</body>
</html>
